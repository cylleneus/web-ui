{% extends "base.html" %}

{% block header %}
<script src='/static/js/search.js'></script>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card mb-5">
            <h5 class="card-header font-weight-bold">Export</h5>
            <div class="card-body">
                <h6 class="card-subtitle mb-2">{{ query }}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{ count_matches }} matches in {{ count_documents }}
                    documents</h6>
                <div class="form-group">
                    <label class="h6 font-weight-bold" for="name">Filename</label>
                    <input autocomplete="off"
                           class="form-control"
                           id="name"
                           name="name"
                           placeholder=""
                           required="required"
                           type="text"
                           value="{{ filename }}"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center pt-4">
    <div class="col-md-9">
        <form action="/export" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <textarea id="filename" name="filename" style="display:none;"
                              value="{{ filename }}"></textarea>
                    <textarea id="id" name="id" style="display:none;"
                              value="{{ id }}">{{ id }}</textarea>
                </div>
            </div>
            <div class="form-group float-right">
                <button class="btn btn-primary" id="submit"
                        onclick="document.getElementById('filename').value = document.getElementById('name').value;"
                        type="submit" value="Save">Save
                </button>
            </div>
        </form>
        {% if success %}
        <div class="alert alert-success alert-dismissible show" role="alert">
            <strong>Done!</strong>
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
